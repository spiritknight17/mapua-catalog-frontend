<div class="ResetPasswordPage">
  <div class="ResetPasswordComponent">
    <div class="ResetPasswordForm">
      <div class="ResetPassTitleAndDescription">
        <div class="ResetPassTitle">
          <h1 class="Resetmapua">MAPÃšA</h1>
          <h1 class="Resetcataloghub">CatalogHub</h1>
        </div>
        <p>Cataloging Task Management Platform</p>
      </div>

      <form method="POST" class="RPForm" (submit)="onSubmit($event)">
        <h2>Login</h2>
        <div class="error-message" *ngIf="error()">{{ error() }}</div>
        <label for="NewPassword">Enter New Password:</label>
        <input type="password" id="NewPassword" name="NewPassword" class="NewPassword" required>
        <label for="ConfirmPassword">Password</label>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="ConfirmPassword" required>
        <button type="submit" class="ResetPassword" id="ResetPassword" name="ResetPassword">Reset Password</button>
      </form>
    </div>

    <div class="LoginBackground">
      <img src="/Assets/Background/login-background.png" alt="login-background" class="login-background">
    </div>
  </div>
</div>
