<div class="catalog-grid">
  <app-book-card
    *ngFor="let book of books"
    [bookData]="book.cardData"
    [isMini]="true"
    [showButton]="false"
    (click)="selectable ? toggleSelection(book) : null"
    [class.selected]="selectedBooks.includes(book)"
  ></app-book-card>
</div>
